<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="left-section">
      <div class="result-statement">
        <p class="top-head">Your Result</p>
        
        <div class="circle-box">
          <span class="top-num">76</span>
          <span class="low-num">of 100</span>
        </div>
        <div class="result-text">
          <p class="low-head">Great</p>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    
    <div class="right-section">
      
      <div class="result-display">
        <h4 class="summary">Summary</h4>
        <div class="salmon">
          <img src="./assets/images/icon-reaction.svg" class="icon" alt="reaction icon">
          <span class="reaction">Reaction</span>
          <span class="score">80 / 100</span>
        </div>
        <div class="pink">
          <img src="./assets/images/icon-memory.svg" class="icon" alt="memory icon">
          <span class="memory">Memory</span>
          <span class="score">92 / 100</span>
        </div>
        <div class="green">
          <img src="./assets/images/icon-verbal.svg" class="icon" alt="verbal icon">
          <span class="verbal">Verbal</span>
          <span class="score">61 / 100</span>
        </div>
        <div class="purple">
          <img src="./assets/images/icon-visual.svg" class="icon" alt="visual icon">
          <span class="visual">Visual</span>
          <span class="score">73 / 100</span>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodica V.</a>.
  </div>
</body>
</html>
